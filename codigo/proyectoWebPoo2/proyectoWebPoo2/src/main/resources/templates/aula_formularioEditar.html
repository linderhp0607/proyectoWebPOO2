<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>editar aula</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">Gestion Academica</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">INICIO</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h3>Editar Aula</h3>
		</div>
		<form th:action="@{/aulas/guardar}" th:object="${aula}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<!-- Campo oculto para enviar el ID -->
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label class="form-label">Nombre del aula:</label> <input
					type="text" class="form-control" th:field="*{nombre}"
					required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">Turno:</label> <input type="text"
					class="form-control" th:field="*{turno}" required="required">
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/aulas" class="btn btn-danger">Cancelar</a>
		</form>
	</div>

</body>
</html>
