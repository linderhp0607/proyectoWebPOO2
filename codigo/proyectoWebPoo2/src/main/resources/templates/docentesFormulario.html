<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>registrar alumno</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">Gestion Academica</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/index">INICIO</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container text-center">
		<div>
			<h3 th:if="${docente.id==null}">Registro de Docente</h3>
			<h3 th:unless="${docente.id==null}">Editar de Docente</h3>
		</div>
		<form th:action="@{/docentes/guardar}" th:object="${docente}" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${docente.id}">
			<div class="mb-3">
				<label class="form-label">nombres:</label> 
				<input type="text" class="form-control" th:field="*{nombres}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">apellidos:</label> 
				<input type="text" class="form-control" th:field="*{apellidos}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">dni:</label> 
				<input type="text" class="form-control" th:field="*{dni}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">fecha de nacimiento:</label> 
				<input type="date" class="form-control" th:field="*{fechaNacimiento}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">distrito de Residencia:</label> 
				<input type="text" class="form-control" th:field="*{direccion}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">telefono:</label> 
				<input type="text" class="form-control" th:field="*{telefono}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">correo:</label> 
				<input type="text" class="form-control" th:field="*{correo}" required="required">
			</div>
			<div class="mb-3">
				<label class="form-label">Curso:</label> <select
					class="form-control" th:field="*{area}" required>
					<option value="" disabled selected>Seleccione una carrera</option>
					<option value="Fisica">Fisica</option>
					<option value="lengua y filosofia">lengua y filosofia</option>
					<option value="Matematica">Matematica</option>
					<option value="Comunicacion">Comunicacion</option>
					<option value="Razonamiento verbal">Razonamiento verbal</option>
					<option value="Razonamiento matematico">Razonamiento matematico</option>
					<option value="Historia">Historia</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label class="form-label">Aulas:</label> 
				<th:block th:each="aula: ${listaAulas}">
					<input type="checkbox" th:field="*{aulas}" th:text="${aula.nombre}" th:value="${aula.id}">
				</th:block>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
			<button type="reset" class="btn btn-danger">Cancelar</button>
			</div>

			
		</form>
	</div>
</body>
</html>
